source = ~/.config/hypr/keybinds.conf
source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################

monitor=VGA-1,1366x768@60,0x0,1

#################
### AUTOSTART ###
#################

exec-once = wal -R
exec-once = swww-daemon --format xrgb #hyprpaper
exec-once = waybar
# exec-once = kitty --hold sh -c neofetch

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $color2 $color4 $color2 225deg
    col.inactive_border = $color1 $background $color1 45deg
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 0.65
    inactive_opacity = 0.4
    blur {
        enabled = true
        size = 1
        passes = 5
        vibrancy = 0.1696
        contrast = 0.9
        ignore_opacity = true
    }
    shadow {
        enabled = true
        range = 25
        render_power = 1000
        color = $color2
        color_inactive = $color4
    }
}

animations {
    enabled = yes, please :)
        bezier = wind, 0.05, 0.9, 0.1, 1.05
        bezier = winIn, 0.1, 1.1, 0.1, 1.1
        bezier = winOut, 0.3, -0.3, 0, 1
        bezier = liner, 1, 1, 1, 1
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.5, 0, 0.99, 0.99
        bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
        bezier = easeOutQuint,0.23,1,0.32,1
        bezier = easeInOutCubic,0.65,0.05,0.36,1 
        bezier = linear,0,0,1,1
        bezier = almostLinear,0.5,0.5,0.75,1.0
        bezier = quick,0.15,0,0.1,1
        animation = windows, 1, 6, wind, slide
        animation = windowsIn, 1, 5, winIn, slide
        animation = windowsOut, 1, 3, smoothOut, slide
        animation = windowsMove, 1, 5, wind, slide
        animation = border, 1, 1, liner
        animation = borderangle, 1, 180, liner, loop 
        animation = fade, 1, 3, smoothOut
        animation = workspaces, 1, 5, overshot
        animation = workspacesIn, 1, 5, winIn, slide
        animation = workspacesOut, 1, 5, winOut, slide
        animation = layers, 1, 3.81, easeOutQuint 
        animation = layersIn, 1, 4, easeOutQuint, popin 50%
        animation = layersOut, 1, 3, easeOutQuint, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0.7 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*
